<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">

    <link rel="stylesheet" type="text/css" href="M/Assets/CSS/sidebar.css">
    <link rel="stylesheet" type="text/css" href="M/Assets/CSS/signup.css">

    <title>Meme World</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="ti ti-mood-happy icon"></i>
            <div class="logo_name">Meme World</div>
            <i class="ti ti-menu-2" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class="ti ti-search bx bx-search"></i>
                <input type="text" placeholder="Search Memes..." id="searchbar">
                <span class="tooltip">Search Memes</span>
            </li>
            <li>
                <a href="#">
                    <i class="ti ti-home"></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="ti ti-apps"></i>
                    <span class="links_name">Categories</span>
                </a>
                <span class="tooltip">Categories</span>
            </li>
            <li>
                <a href="#">
                    <i class="ti ti-square-plus"></i>
                    <span class="links_name">Creative</span>
                </a>
                <span class="tooltip">Creative Center</span>
            </li>
            <li>
                <a href="#">
                    <i class="ti ti-books"></i>
                    <span class="links_name">Library</span>
                </a>
                <span class="tooltip">Library</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1K8ypPsfNVQU8lVxl1i2_ajismMS_w6FA4Q&usqp=CAU"
                        alt="profileImg">
                    <div class="name_job">
                        <div class="name">Welcome!</div>
                        <div class="job">V00.0.01</div>
                    </div>
                </div>
                <i class="ti ti-help" id="log_out"></i>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <div class="text">Main Content</div>

        <br>

        <div class="dating-app">
            <div class="dating__logo"><img src="https://i.ibb.co/64Y9qgq/Dank-Meme-Transparent-PNG.png"
                    alt="dating app logo" /><span class="dating__slogan">Create and post memes</span></div>

            <form class="dating__form" action="javascript:void(0)"><input class="dating__inp" type="text"
                    name="username" placeholder="Username" /><input class="dating__inp" type="password" name="password"
                    placeholder="Password" /><button class="btn btn--primary mt-15">Login</button>
                <div class="text--center"><a class="dating__forgot-pwd" href="javascript:void(0)">Forgot password?</a>
                </div>
            </form>

            <div class="dating__footer"><span class="dating__account">Don't have an account?</span><a
                    class="btn btn--secondary" href="javascript:void(0)">Create</a></div>
        </div>
    </section>

    <script src="Assets/JS/sidebar.js"></script>

    <script>

    </script>
</body>

</html>
